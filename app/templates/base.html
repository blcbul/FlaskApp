<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <title> {% block tittle %} {% endblock %} </title>
</head>
<body>

        <ul>

            {% else %}

    <div class="container">

        <p>Copyright @Juandelcar</p>
    </footer>
</body>
</html>
