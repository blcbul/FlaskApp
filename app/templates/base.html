<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> {% block tittle %} {% endblock %} </title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home.home') }}">Home</a></li>
            <li><a href="{{ url_for('home.contact') }}">Contatc</a></li>
            <li><a href="{{ url_for('home.saludo', name='Ismael') }}">Saludo</a></li>
            <li><a href="{{ url_for('home.drinks') }}">Drinks</a></li>
            <li><a href="{{ url_for('category.categories') }}">Categorias</a></li>
            {% if user %}
            <li><a href="#">Logout</a></li>
            {% else %}
            <li><a href="#">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    
    <div class="container">

        
        {% block content %}
        
        {% endblock %}
    </div>

    <footer>
        <p>Copyright @Ismabb</p>
    </footer>
</body>
</html>
